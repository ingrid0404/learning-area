<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      const parsedObject = JSON.parse(catString);
      console.log(parsedObject)

      let females = 0, males = 0, all = 0;

      parsedObject.forEach(element => {
        motherInfo = motherInfo.concat(" ", element.name);
        const kittens = element.kittens;
        all = all + kittens.length;
        const femalesArray = kittens.filter(kitten => kitten.gender === 'f');
        females = females + femalesArray.length;
        
      });
      males = all-females;

      console.log(all);
      console.log(females);
      console.log(males);

      kittenInfo = `There are ${ all } kittens in total, ${ males } males and ${ females } females.`;


      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
